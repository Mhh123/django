{% extends 'base/front_base.html' %}

{% block title %}
    登录木叶村
{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'css/auth/auth.css' %}">
<link rel="stylesheet" href="{% static 'css/base/base.css'%}">
<script src="{% static 'js/auth/auth.js'%}"></script>
{% endblock %}

{% block main %}
<form action="" method="post">
    {% csrf_token %}
    <div class="main-auth-group">
        <div class="top-group">
            <span class="title">
                请注册
            </span>
            <a href="#" class="goto-register">立即登录</a>
        </div>
        <div class="form-group">
            <div class="input-group">
                <input type="text" class="form-control"
           name="telephone" placeholder="请输入手机号码">
            </div>
            <div class="input-group">
                <input type="text" class="form-control" name="username"
                       placeholder="请输入用户名">
            </div>
            <div class="input-group">
                <input type="text" class="form-control split-from-control" name="img_captcha"
                 placeholder="图形验证码">
                <img src="{% url 'account:img_captcha'%}" alt="" class="img_captcha input-group-addon"
                style="cursor: pointer;">
            </div>
            <div class="input-group">
                <input type="password" class="form-control "
                name="password" placeholder="请输入密码">
            </div>
            <div class="input-group">
                <input type="password" class="form-control"
                name="password1" placeholder="请再次输入密码">
            </div>
            <div class="input-group">
                <input type="text" class="form-control split-from-control" name="sms_captcha"
                placeholder="请输入短信验证码">
                <span class="sms-captcha-btn input-group-addon">发送验证码</span>
            </div>
            {% if messages %}
                <div class="input-group">
                    {% for message in messages %}
                        <p style="color: red;text-align: center;">{{message}}</p>
                    {% endfor %}
                </div>
            {% endif %}

            <input type="submit" class="submit-btn" value="注册">
        </div>
    </div>
    </form>
{% endblock %}
